<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Datos personales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Email: {{ user.email }}</ion-card-subtitle>
      <ion-card-title>{{ user.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ user.is_admin == 1 ? 'Es administrador del sistema' : 'Usuario regular de la aplicaci√≥n' }}
    </ion-card-content>

    <ion-card-content>
      Se unio al sistema: {{ user.created_at }}
    </ion-card-content>
  </ion-card>

</ion-content>
